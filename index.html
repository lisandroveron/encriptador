<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="icon" type="image/x-icon" href="assets/icons/favicon.svg">
	<title>Encriptador</title>
</head>
<body>
	<p id="textcopied" class="notification--off">¡Texto copiado!</p>
	<p id="rulesadvice" class="notification--off">El texto no debe contener mayúsculas ni caracteres especiales.</p>
	<header><h1>Encriptador</h1></header>
	<main>
		<div id="leftbox">
			<textarea id="lefttext" placeholder="Escribe un texto..."></textarea>
			<input id="encrypt" type="button" value="Encriptar">
			<input id="decrypt" type="button" value="Desencriptar">
		</div>
		<div id="rightbox">
			<textarea id="righttext" readonly></textarea>
			<p id="textnotfound">
				<span>Ningún mensaje fue encontrado<br><br></span>
				Ingresa el texto que desees encriptar o desenciptar.
			</p>
			<div id="buttons">
				<input id="copy" type="button">
				<input id="clear" type="button">
			</div>
		</div>
	</main>
	<footer><p>Lisandro Verón | 2024</p></footer>
	<script type="text/javascript" src="js/index.js"></script>
	<noscript>Debes habilitar JavaScript para usar esta página.</noscript>
</body>
</html>
